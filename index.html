<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 1.6rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__img">
          <img
            class="card__img-image-mobile"
            src="images/image-product-mobile.jpg"
            alt="Gabrielle Essence Perfume Image"
          />
          <img
            class="card__img-image"
            src="images/image-product-desktop.jpg"
            alt="Gabrielle Essence Perfume Image"
          />
        </div>
        <div class="card__content">
          <span class="card__content-label">perfume</span>
          <h2 class="card__content-title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__content-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="card__content-price">$149.99</p>

          <button class="card__content-button">
            <img src="images/icon-cart.svg" alt="Cart Icon" />
            <span> Add to Cart </span>
          </button>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/N1Coder">Nico Arifin</a>.
    </div>
  </body>
</html>
